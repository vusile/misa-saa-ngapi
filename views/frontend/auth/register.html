{{ template "header" }}
    <div class="col-12">
        <h1 class="mb-4">{{ .Title }}</h1>

        {{ template "other-messages" .OtherMessages}}
        {{ template "validation-errors-container" }}
        <form id="registration-form" 
            hx-post="/users" 
            hx-target="#registration-form" 
            hx-target-error="#validation-errors" 
            hx-indicator="#spinner"
            >
            <div class="mb-2">
                <label for="name">Jina lako</label>
                <input type="text" name="name" id="name" class="form-control" />
            </div>

            <div class="mb-2">
                <label for="phone">Namba ya Simu</label>
                <input type="text" name="phone" id="phone" class="form-control" />
            </div>

            <div class="mb-2">
                <label for="password">Neno siri (Password)</label>
                <input type="password" name="password" id="password" class="form-control" />
            </div>

            <div class="mb-2">
                <label for="confirm_password">Rudia Neno siri</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" />
            </div>

            <input type="hidden" name="country_id" value="1" />
            <input type="hidden" name="church_id" value="1" />
            {{ .Token.csrfField }}

            <button type="submit" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                Submit
            </button>
        </form>
    </div>
{{ template "footer" }}
