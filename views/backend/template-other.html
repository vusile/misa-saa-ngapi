{{ define "header" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ . }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-response-targets@2.0.0/response-targets.js" crossorigin="anonymous"></script>
    

</head>
<body class="container .bg-light" hx-ext="response-targets">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/">Muda wa Ibada</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="/users/majimbo">Majimbo</a>
        </nav>
        <a class="btn btn-outline-primary" href="/users/logout">Logout</a>
    </div>
    <div class="row mt-4 g-4 text-center">
        <div class="col-12">
            <a href="/">
                <img src="/assets/images/muda-wa-ibada.png"  class="rounded mx-auto d-block text-center" alt="Muda wa Ibada" style="width: 200px;">
            </a>
            <br>

    {{end}}

    {{ define "validation-errors-container" }}
            <ul id="validation-errors">
                {{ block "validation-errors" .}}
                    {{range .ErrorMessages}}
                        <li>
                            {{ . }}
                        </li>
                    {{end}}
                {{end}}
            </ul>
            {{end}}

    {{ define "footer" }}
        </div>
    </div>
</body>
</html>
{{ end }}
